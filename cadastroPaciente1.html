
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/cadastroPaciente1.css">
</head>

<body>
    <div class="main">
        <div class="esq">
            <p class="paragrafo">Complete seu cadastro!</p>
            <img src="assets/img/consulta.png" style="width: 30rem; height: 20rem">
            <section class="sectionEsq">
            </section>
        </div>
        <div class="dir">
            <div class="container-cadastro">
                <img src="assets/img/logoazul-saúde++.svg" alt="logoAzul" class="img">
                <div class="container-tabela-cadastro">
                    <div class="cadastro">
                        <div class="cadastro-conteudo">
                            <div class="input-group-cadastro">
                                <div class="input-box-cadastro">
                                    <label for="firstname">Nome</label>
                                    <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome"
                                        required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label for="lastname">Sobrenome</label>
                                    <input id="lastname" type="text" name="lastname"
                                        placeholder="Digite o seu sobrenome" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Email</label>
                                    <input type="email" placeholder="Digite o seu email" required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Número de telefone</label>
                                    <input type="text" placeholder="Digite o seu telefone" required maxlength="11">
                                </div>

                                <div class="input-box-cadastro">
                                    <label>CPF</label>
                                    <input type="text" placeholder="Digite o seu CPF" required maxlength="11">
                                </div>

                                <div class="input-box-cadastro">
                                    <label>RG</label>
                                    <input type="text" placeholder="Digite o seu RG" required maxlength="10">
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Data de nascimento</label>
                                    <input type="text" placeholder="Digite o seu nascimento" required maxlength="10">
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Sexo</label>
                                    <input type="text" placeholder="Digite o seu sexo" required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Estado</label>
                                    <input type="text" placeholder="Digite o seu estado" required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Cidade</label>
                                    <input type="text" placeholder="Digite a sua cidade" required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Endereço</label>
                                    <input type="text" placeholder="Digite o seu endereço" required>
                                </div>


                                <div class="input-box-cadastro">
                                    <label>CEP</label>
                                    <input type="text" placeholder="Digite o seu CEP" required maxlength="8">
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Número do endereço</label>
                                    <input type="text" placeholder="Digite o número " required>
                                </div>

                                <div class="input-box-cadastro">
                                    <label>Complemento(opcional)</label>
                                    <input type="text" placeholder="Digite o complemento" required>
                                </div>
                            </div>
                            <div class="botao-cadastro">
                                <button><a href="cadastroPaciente2.html">Continuar</a> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
