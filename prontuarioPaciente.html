<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário</title>
    <link rel="stylesheet" href="assets/paciente.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-body">
        <div class="container-nav">
            <nav id="sidebar">
                <div id="sidebar_content">
                    <div id="user">
                        <img src="assets/img/avatar.jpg" id="user_avatar" alt="Avatar">
                        <p id="user_infos">
                            <span class="item-descrição">
                                Fulano de Tal
                            </span>
                            <span class="item-descrição">
                                Lorem Ipsum
                            </span>
                        </p>
                    </div>

                    <ul id="side_items">
                        <li class="side-item">
                            <a href="homePaciente.html">
                                <i class="fa-solid fa-house"></i>
                                <span class="item-descrição">
                                    Home
                                </span>
                            </a>
                        </li>

                        <li class="side-item">
                            <a href="examePaciente.html">
                                <i class="fa-solid fa-file-medical"></i>
                                <span class="item-descrição">
                                    Exames
                                </span>
                            </a>
                        </li>

                        <li class="side-item active">
                            <a href="prontuarioPaciente.html">
                                <i class="fa-solid fa-drivers-license"></i>
                                <span class="item-descrição">
                                    Prontuário
                                </span>
                            </a>
                        </li>

                        <li class="side-item">
                            <a href="vacinaPaciente.html">
                                <i class="fa-solid fa-syringe"></i>
                                <span class="item-descrição">
                                    Vacinas
                                </span>
                            </a>
                        </li>

                        <li class="side-item">
                            <a href="medicamentoPaciente.html">
                                <i class="fa-solid fa-pills"></i>
                                <span class="item-descrição">
                                    Medicamentos
                                </span>
                            </a>
                        </li>

                        <li class="side-item">
                            <a href="calendarioPaciente.html">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span class="item-descrição">
                                    Calendario
                                </span>
                            </a>
                        </li>

                        <li class="side-item">
                            <a href="consultaPaciente.html">
                                <i class="fa-solid fa-stethoscope"></i>
                                <span class="item-descrição">
                                    Consulta
                                </span>
                            </a>
                        </li>
                    </ul>

                    <button id="botao-abrir">
                        <i id="botao-abrir_icon" class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div id="logout">
                    <button id="logout_btn" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-descrição">
                            Logout
                        </span>
                    </button>
                </div>
                <script src="app.js"></script>
            </nav>
            <div class="titulo-nav">
                <img src="assets/img/logoazul-saúde++.svg">
            </div>

        </div>
        <div class="container-prontuario">
            <h1>Prontuário</h1>
            <div class="container-tabela-prontuario">
                <div class="prontuario">
                    <div class="prontuario-conteudo">
                        <div class="input-group-prontuario">
                            <div class="input-box-prontuario">
                                <label for="firstname">Nome</label>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Gustavo" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Lima"
                                    required>
                            </div>
                            <div class="input-box-prontuario">
                                <label for="email">Tipo sanguineo</label>
                                <input id="email" type="email" name="email" placeholder="B-" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="number">Alergia</label>
                                <input id="number" type="tel" name="number" placeholder="Amendoim" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="password">Fuma</label>
                                <input id="password" type="password" name="password" placeholder="Sim"
                                    required>
                            </div>


                            <div class="input-box-prontuario">
                                <label for="confirmPassword">Confirme sua Senha</label>
                                <input id="confirmPassword" type="password" name="confirmPassword"
                                    placeholder="Digite sua senha novamente" required>
                            </div>

                        </div>

                        <div class="gender-inputs-prontuario">
                            <div class="gender-title-prontuario">
                                <h6>Gênero</h6>
                            </div>

                            <div class="gender-group-prontuario">
                                <div class="gender-input-prontuario">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input-prontuario">
                                    <input id="male" type="radio" name="gender" checked>
                                    <label for="male">Masculino</label>
                                </div>
                            </div>
                        </div>

                        <div class="botao-prontuario">
                            <button><a href="#">Editar</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
