<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/cadastroPaciente2.css">
</head>

<body>
    <div class="main">
        <div class="esq">
            <section class="sectionCadastro2">
                <p style="padding: 20px;">Aqui você tem acesso aos seus exames!</p><br>
                <p><img src="assets/img/exame.png" style="width: 30rem; height: 20rem;"></p><br>
            </section>
        </div>
        <div class="dir">
            <div class="container-cadastro">
                <img src="assets/img/logoazul-saúde++.svg" alt="logoAzul" class="img">
                <div class="container-tabela-cadastro">
                    <div class="cadastro">
                        <div class="cadastro-conteudo">
                            <div class="input-group-cadastro">
                                <div class="input-box-cadastro">
                                    <label>Você possui condições de saúde pré-existentes?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Você tem alguma alergia?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Você já passou por cirurgias? Se sim, quais?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Você pratica atividades físicas? Se sim, quais e com que frequência?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Você consome álcool? Se sim, com que frequência?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="input-box-cadastro">
                                    <label>Você fuma? Se sim, com que frequência?</label>
                                    <input type="text" placeholder="Digite:" required>
                                </div>
                                <div class="botao-cadastro">
                                    <button><a href="homePaciente.html">Continuar</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
